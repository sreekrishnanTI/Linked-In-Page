<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="icon" href="photos\icons\5bukxbhy9xsil5mb7c2wulfbx.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div> 
                <img src="photos\icons\Linkedin-Logo-PNG-Picture.png" alt="LinnkedIn Logo" width="35" height="35" >
            </div>
            <div >
                <input type="search" class="search-img" placeholder=" Search" dir="auto" id="search-box">
            </div>
            <div class="nav-links">
                <div id="box1"> 
                <div>
                    <img src="photos\icons\house-chimney.png" alt="Home" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>Home</p>
                </div> 
            </div>
                <div id="box2">
                    <div>
                    <img src="photos\icons\users.png" alt="users" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>My Network</p>
                </div> 
                </div>
                <div id="box3">
                    <div>
                    <img src="photos\icons\briefcase.png" alt="briefcase" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>Jobs</p>
                </div> 
                </div>
                <div id="box4">
                    <div>
                    <img src="photos\icons\comment-alt-dots.png" alt="comment-alt-dots" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>Messaging</p>
                </div> 
                </div>
                <div id="box5">
                    <div>
                    <img src="photos\icons\bell.png" alt="bell  " width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>Notification</p>
                </div> 
                </div>
                <div id="box6">
                    <div>
                    <img src="photos\icons\circle-user.png" alt="circle-user" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <div class="order-to-row">
                        <div>
                            <p>Me</p>
                        </div>
                        <div>
                            <img src="photos\icons\caret-down.png" alt="caret-down" width="15" height="15" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                        </div>
                    </div>
                </div> 
                </div>
                <hr id="line1">
                <div id="box6">
                    <div>
                    <img src="photos\icons\grip-vertical.png" alt="grip-vertical" width="25" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <div class="order-to-row">
                        <div>
                            <p>For Business</p>
                        </div>
                        <div>
                            <img src="photos\icons\caret-down.png" alt="caret-down" width="15" height="15" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                        </div>
                    </div>
                </div> 
                </div>
                <div id="box7">
                    <div>
                    <img src="photos\icons\online-video.png" alt="grip-vertical" width="30" height="25" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(200deg);">
                    <p>My Network</p>
                </div> 
                </div>
            </div>

        </nav>
    </header>

    <div id="container">
        <div id="left-container">
            <div class="profile">
                <div class="dp-img">
                    <img src="photos/icons/circle-user.png" alt="user-png" width="64" height="64" style="filter: invert(90%) sepia(100%) saturate(0%) hue-rotate(2000deg);" class="dp-png">
                    <div class="text-box">
                        <h4 id="username">
                            Sreekrishnan T I
                        </h4>
                        <p id="des">
                            Aspiring Full-Stack Developer | Photo & Video Editing | Passionate About Programming 
                        </p>
                        <p id="des1">
                            Thrissur, Kerala
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
